<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style></style>
    <title>Movielab</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 style="color: aliceblue;">Movielab</h1>
            <form id="form">
                <input type="text" id="search" class="search" placeholder="Search" />
            </form>
            <div class="button-container">
                {% if 'email' in session %}
                    <a href="{{ url_for('logout') }}" type="button" class="btn btn-primary">SignOut</a>
                {% else %}
                    <a href="{{ url_for('login') }}" type="button" class="btn btn-primary">SignIn</a>
                    <a href="#" type="button" class="btn btn-primary">SignUp</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main id="main"></main>
    <footer class="footer">
        <div class="footer__copy">
            <div class="footer__content">
                <div class="copy__text">
                    ©️ 2021 Template by Danylo Kazakov. All rights reserved
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl2I19g6ldU7hD6i7TIFh8S4X7/+gANm1VySBUp4YF0kGIQK0F5eFF0UUdA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGZkuYtI6D9X7j5pb5sFvJgYk4F8F9fokJjN4J3w4buI8Hafw5JLvEAux5w" crossorigin="anonymous"></script>
</body>

</html>
